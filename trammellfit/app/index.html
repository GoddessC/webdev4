<!doctype html>
<html class="no-js" data-ng-app="fitApp">>
    <head>
        <meta charset="utf-8">
        <title>trammellfit</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container-fluid col-xs-12 header">

            <nav class="navbar navbar-default col-xs-12" role="navigation">
        
                <div class="container-fluid col-xs-12">
                

                    <h1 class="pull-right col-xs-11">Sample At-Home Workouts</h1>

                    

                    <div class="container col-xs-12"
                        data-ng-init="names =['Kettle', 'Bell', 'Lifts', 'Lunges', 'Chair', 'Dips', 'Yoga', 'Ball', 'Situps', 'Sidekick', 'Frontkick']">
                        <form>
                            <fieldset>
                                <label for="">
                                    Search
                                </label>
                                <input type="text" class="col-xs-12"data-ng-model="nameText"/>
                            </fieldset>    

                            <ul>
                                <li
                                    data-ng-repeat="firstName in names | filter: filterBySearch"
                                    data-ng-bind-template="{{firstName}}">
                                </li>
                            </ul>

                        </form> 
                    </div>

                </div> <!-- Container-fluid -->
        </div>

            <!-- Images with respective modals -->




        <div class="container fitImages"
            data-ng-controller= "fitnessController"
            data-ng-cloak="">

            <div class="bubble" 
                data-ng-hide="!selectedText"
                data-ng-bind-template="{{selectedText}}">
            </div>

            <figure data-ng-repeat="character in fitnessImages" data-ng-click="fitnessImageClick(character.description)">
                <figcaption>
                    <h4 data-ng-bind-template="{{character.name}}">{{character.name}}</h4>
                </figcaption>
                <img data-ng-src="{{character.imgUrl}}">
            </figure>


        </div>
        
           
            


            
            <div class="footer">
                <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
            </div>


        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/angular/angular.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
